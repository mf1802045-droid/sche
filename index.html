<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Scheduling Prototype</title>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3"
      }
    }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            overflow: hidden;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        #app-container {
            height: 100vh;
            width: 100vw;
            box-sizing: border-box;
            background-color: white;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .custom-scrollbar::-webkit-scrollbar {
            height: 0px;
            width: 0px;
        }

        /* Merged Selection Style */
        .grid-cell-selected {
            position: relative;
            z-index: 50;
        }
        
        .selection-overlay {
            position: absolute;
            inset: -1px;
            pointer-events: none;
            border: 2px solid #2563eb;
            border-radius: 4px;
            background-color: rgba(37, 99, 235, 0.1);
            z-index: 51;
            transition: all 0.1s ease-out;
        }

        /* Fusing logic for contiguous selection blocks */
        .sel-top { border-top-color: transparent !important; border-top-width: 0 !important; border-top-left-radius: 0 !important; border-top-right-radius: 0 !important; }
        .sel-bottom { border-bottom-color: transparent !important; border-bottom-width: 0 !important; border-bottom-left-radius: 0 !important; border-bottom-right-radius: 0 !important; }
        .sel-left { border-left-color: transparent !important; border-left-width: 0 !important; border-top-left-radius: 0 !important; border-bottom-left-radius: 0 !important; }
        .sel-right { border-right-color: transparent !important; border-right-width: 0 !important; border-top-right-radius: 0 !important; border-bottom-right-radius: 0 !important; }

        /* Unconfirmed Stripe Pattern */
        .unconfirmed-pattern {
            background-image: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 5px,
                rgba(255, 255, 255, 0.4) 5px,
                rgba(255, 255, 255, 0.4) 10px
            );
        }
        
        .unconfirmed-border {
            border: 1px dashed rgba(0, 0, 0, 0.1) !important;
        }

        .text-unconfirmed-emerald { color: #065f46; }
        .text-unconfirmed-orange { color: #9a3412; }
        .text-unconfirmed-blue { color: #1e40af; }
        .text-unconfirmed-sky { color: #075985; }
        .text-unconfirmed-yellow { color: #854d0e; }
        .text-unconfirmed-purple { color: #6b21a8; }
        .text-unconfirmed-gray { color: #374151; }
        .text-unconfirmed-red { color: #991b1b; }

        .pending-tag {
            position: absolute;
            top: 2px;
            right: 2px;
            background: #ef4444;
            color: white;
            font-size: 8px;
            padding: 1px 3px;
            border-radius: 2px;
            z-index: 25;
            font-weight: bold;
        }

        .no-person-tag {
            position: absolute;
            top: 2px;
            right: 2px;
            background: #9ca3af;
            color: white;
            font-size: 8px;
            padding: 1px 3px;
            border-radius: 2px;
            z-index: 25;
            font-weight: bold;
        }

        @keyframes pulse-selection {
            0% { border-color: #2563eb; }
            50% { border-color: #60a5fa; }
            100% { border-color: #2563eb; }
        }
        .animate-pulse-selection {
            animation: pulse-selection 1.5s infinite ease-in-out;
        }

        /* Prevent system gestures on mobile while dragging */
        .is-dragging {
            touch-action: none;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="root"></div>
</body>
</html>
